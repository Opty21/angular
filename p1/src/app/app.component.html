<div class="container">
    <div class="row col-4 offset-4 mt-5">
    <label for="username">Username</label><br/>
    <input class="form-control" name="username" [(ngModel)]="username">
    <p class="mt-2">provided username: <span style="font-weight: bold;"> {{username}} </span></p>
    <button class="btn btn-danger" (click)="username = ''" [disabled]="username == ''"> clear name </button>
    <hr class="mt-3" />
    <button class="btn btn-primary" (click)="buttonClick()">Display details</button>
    <p *ngIf="showText">xddd</p>
    
    <ul class="px-0 list-group ">
        <li class="list-group-item" *ngFor="let x of incArr; let i = index" [ngStyle]="{backgroundColor:i > 3 ? 'lightblue' : 'inherit'}" [ngClass]="{'text-white': i > 3}" > {{x}}</li>
    </ul>

    </div>
</div>
